<div class="auth-main">
    <div class="auth-block">
        <h1>Реєстрація в Salute Online</h1>
        <a routerLink="/login" class="auth-link">Уже зареєстровані?</a>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row">
                <div class="col-sm-8 col-sm-push-2">
                    <md-input-container class="so-input" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
                        <input mdInput [formControl]="name" value="test">
                        <md-placeholder floatPlaceholder="always">Нік</md-placeholder>
                        <md-hint *ngIf="name.hasError('minlength') && name.touched" align="end">Мінімум 4 літери</md-hint>
                        <md-hint *ngIf="name.value.length && name.hasError('usernameUnique') && name.touched" align="end">Нік уже зареєстровано</md-hint>
                        <md-hint *ngIf="name.hasError('required') && name.touched" align="end">Обов'язкове поле</md-hint>
                    </md-input-container>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8 col-sm-push-2">
                    <md-input-container class="so-input" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                        <input mdInput placeholder="Email" [formControl]="email">
                        <md-hint *ngIf="email.value.length && email.hasError('validateEmail') && email.touched" align="end">Невірний формат email</md-hint>
                        <md-hint *ngIf="email.value.length && email.hasError('emailUnique') && email.touched" align="end">Email уже зареєстровано</md-hint>
                        <md-hint *ngIf="email.hasError('required') && email.touched" align="end">Обов'язкове поле</md-hint>
                    </md-input-container>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8 col-sm-push-2">
                    <md-input-container class="so-input" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                        <input mdInput placeholder="Пароль" [formControl]="password" type="password">
                    </md-input-container>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8 col-sm-push-2">
                    <md-input-container class="so-input"
                                        [ngClass]="{'has-error': !passwords.valid && (password.touched || confirmPassword.touched), 'has-success': passwords.valid && (password.touched || confirmPassword.touched)}">
                        <input mdInput placeholder="Повтор паролю" [formControl]="confirmPassword" type="password">
                        <md-hint *ngIf="!passwords.valid && (password.touched || confirmPassword.touched)" align="end">Паролі відрізняються</md-hint>
                    </md-input-container>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8 col-sm-push-2 text-center">
                    <button md-button [disabled]="!form.valid" type="submit" class="btn-auth">Зареєструватись</button>
                </div>  
            </div>
            
            <div class="text-center so-spinner-container">
                <md-progress-circle class="so-inpage-spinner" *ngIf="spinnerVisibility"
                                    color="primary"
                                    mode="indeterminate">
                </md-progress-circle>
            </div>

        </form>

        <div class="auth-sep"><span><span>Увійти з допомогою соцмереж</span></span></div>

        <div class="so-share-auth">
            <ul class="so-share clearfix">
                <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
                <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
                <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
            </ul>
        </div>
    </div>
</div>
